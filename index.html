<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Assignment-02</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tailwind.config.js">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    :root{
        --color-custom-green:rgba(0, 255, 136, 1);
        --primary-text:rgba(255, 255, 255, 1);
        --primary-bg:rgba(26, 11, 46, 1);
        --secondery-bg:#230E3D;

        --primary-shadow:#504360;

        --linear-gr-1:rgba(145, 0, 248, 1);
        --linear-gr-2:rgba(251, 9, 180, 1);
        --linear-gr-3:rgba(247, 233, 63, 1);
    }
</style>


</head>
<body class="inter-font ">
      <header>

        <!-- navbar -->
        <nav class="navbar bg-(--primary-bg) flex justify-evenly p-9 items-center border-b-2 border-[rgba(65,37,103,1)]">
            <h1 class="text-(--primary-text) font-bold text-4xl">Tech<span class="bg-[linear-gradient(190deg,var(--linear-gr-1),var(--linear-gr-2),var(--linear-gr-3))] bg-clip-text text-transparent">Wave</span></h1>

            <div class="menu-container flex  w-2xl ">
                 <input type="checkbox" id="resp-menu" class="resp-menu hidden">
            <label for="resp-menu" class="hamburger ">
                <img src="./assets/hamburger-menu.png" alt="">
            </label>
            
            <ul class="nav-menu flex justify-between items-center list-none gap-8 text-(--primary-text) font-medium text-base w-full">
                <div class="nav-links flex gap-8 ">
                    <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
                </div>
                
                <li id="menu-btn">
                     <div class="nav-btn">
                <button class="flex items-center justify-center gap-2 bg-[linear-gradient(200deg,var(--linear-gr-1),var(--linear-gr-2),var(--linear-gr-3))] rounded-3xl font-semibold text-base text-(--primary-text) px-4 py-3 cursor-pointer hover:px-[18px] hover:py-[14px] hover:rounded-full hover:shadow-[3px_-2px_15px_var(--primary-shadow)]">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div></li>
            </ul>
           
            </div>
           
        </nav>


        <!-- banner section -->
         <section class="techWave bg-[url(./assets/hero-bg.png)] bg-no-repeat bg-cover bg-center py-[100px] ">
            <div class="max-w-xl mx-auto ">
               
                <div class="flex justify-center items-center ">
                    <h4 class="bg-(--color-custom-green) px-5 py-2 rounded-[30px] absolute z-[1] left-[947px] top-[230px] shadow-[0px_3px_27px_0px_rgba(0,_255,_136,_0.5)] font-semibold text-lg">NEW</h4>

                    <img class="relative w-sm " src="./assets/hero-circle.png" alt="">
                    <img class="absolute left-[800px] w-[150px]" src="./assets/microphone.png" alt="">
                </div>
                <div class="mt-10  flex flex-col ">
                    <h1 class="font-extrabold text-6xl text-(--primary-text) text-center mb-2">TechWave</h1>
                    <p class="banner-text text-(--primary-text) font-normal text-base mb-7 opacity-80">Your daily dose of tech insights, productivity hacks, and personal growth</p>

                    <div class="flex gap-2 justify-center items-center">
                        <button class="bg-[linear-gradient(190deg,var(--linear-gr-1),var(--linear-gr-2),var(--linear-gr-3))] rounded-[50px] flex justify-center items-center  gap-2 px-8 py-4 text-(--primary-text) font-semibold text-base capitalize">
                            <img class="w-9"  src="https://img.icons8.com/windows/32/FFFFFF/spotify.png" alt=""> Listen on Spotify</button>

                    <button class="flex justify-center items-center gap-2 border border-solid border-(--color-custom-green) rounded-[50px] px-8 py-5 text-(--color-custom-green) font-semibold text-base ">

                        <img  src="./assets/message.png" alt=""> Subscribe</button>
                    </div>

                    
                     
                </div>
               
            </div>
         </section>

      </header>
